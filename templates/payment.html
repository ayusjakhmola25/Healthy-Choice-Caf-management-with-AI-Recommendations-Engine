<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Payment Section -->
    <section class="payment-section">
        <h1 style="color: #804040; font-weight: 900; font-size: 50px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);">Payment</h1>
        <div class="payment-container">
            <div id="order-summary" class="order-summary">
                <!-- Order summary will be loaded here -->
            </div>
            <div class="payment-options">
                <h3>Select Payment Method</h3>
                <div class="payment-method-selection">
                    <label class="payment-method">
                        <input type="radio" name="paymentMethod" value="card" checked onchange="togglePaymentForm()">
                        <span class="method-name">Card Payment</span>
                    </label>
                    <label class="payment-method">
                        <input type="radio" name="paymentMethod" value="cod" onchange="togglePaymentForm()">
                        <span class="method-name">Cash on Delivery</span>
                    </label>
                </div>
            </div>
            <form id="card-payment-form" class="payment-form" onsubmit="processCardPayment(event)">
                <h3>Card Payment Details</h3>
                <div class="form-group">
                    <label for="cardName">Cardholder Name</label>
                    <input type="text" id="cardName" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <button type="submit" class="payment-btn">Complete Card Payment</button>
            </form>
            <div id="cod-payment" class="cod-payment" style="display: none;">
                <h3>Cash on Delivery</h3>
                <p>You will pay in cash when your order is delivered to your doorstep.</p>
                <div class="cod-info">
                    <div class="info-item">
                        <span class="info-label">Delivery Time:</span>
                        <span class="info-value">30-45 minutes</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Delivery Fee:</span>
                        <span class="info-value">â‚¹50</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Payment:</span>
                        <span class="info-value">Cash on Delivery</span>
                    </div>
                </div>
                <button type="button" class="cod-btn" onclick="processCodPayment()">Confirm Cash on Delivery</button>
            </div>
        </div>
    </section>

    <script src="/static/script.js"></script>
</body>
</html>
